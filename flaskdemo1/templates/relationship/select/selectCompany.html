    <form class="layui-form" id="myform"   method="post">
        <div class="layui-form-item">
            <label class="layui-form-label">类别</label>
                <div class="layui-input-inline">
                    <input type="text" id="category" name="category"  lay-verify="title" autocomplete="off" placeholder="请输入公司类别" class="layui-input" >

            <label class="layui-form-label">详细地址</label>

                    <input type="text" id="detailAddress" name="detailAddress" lay-verify="title" autocomplete="off" placeholder="请输入详细住址" class="layui-input" >
                </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">主营业务</label>
                <div class="layui-input-inline">
                    <textarea id="mainBusiness" name="mainBusiness" placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>

        </div>

        <input type="button" class="layui-btn" value="搜索" onclick="search()">

    </form>

        function confirmSelect() {
            var data= document.getElementById('nid').title;
            console.log(data);
            let a=parent.ChooseValues(data);
                var index= parent.layer.getFrameIndex(window.name);

                parent.layer.close(index);
                {#return false;#}

        }
        reset1();
    </script>

        series: [
        {
            type: 'graph',

            symbolSize: 80,
            roam: true,
            animation: false,
            label: {
                color:'black',
                show : true,
                fontSize: $(window).width()*0.012,
                formatter: function (param) {
                    return param.name.replaceAll(' ','\n');
                },

            edgeSymbol: ['none', 'arrow'],
            edgeSymbolSize: [4, 10],
            edgeLabel: {
                normal: {
                    fontSize: 10,

                    return x.data['label'];
                  }
                }
            },
            force: {
                repulsion: 500, //斥力

              },
            draggable: true,
            itemStyle:{
                color: '#12c49b'

            },
        }
    ]
    }
    mychart.showLoading({
		text: '正在加载中，请耐心等待！',
		color: '#1890ff',

		maskColor: 'rgba(255, 255, 255, 0.8)',
		//zlevel: 0
	});

    mychart.setOption(option);

    //点击事件
    mychart.on('click',function (info) {
        console.log(info.data);

        document.getElementById('nid').title=info.data['id'];
        document.getElementById('category').value=info.data['category'];
        document.getElementById('name').value=info.data['name'];
        document.getElementById('detailAddress').value=info.data['location'];
        document.getElementById('name').value=info.data['name'];
        document.getElementById('mainBusiness').value=info.data['mainBusiness'];


    })
