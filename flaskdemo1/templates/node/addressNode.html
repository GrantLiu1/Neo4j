<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <script src="/static/js/echarts.js"></script>
    <script src="/static/js/commonUse.js"></script>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js"></script>
    <script src="/static/ajax/node/addressNode.js"></script>
    <link rel="stylesheet" href="/static/layui/css/layui.css"  media="all">
    <title>AddressNode</title>
</head>
<body>

    <form class="layui-form" id="myform"   method="post">
        <div class="layui-form-item">
            <label class="layui-form-label">省</label>
                <div class="layui-input-inline">
                    <select name="province" id="province"  class="province" lay-verify="required" lay-search lay-filter="province">
                    </select>
                </div>
            <label class="layui-form-label">地级市</label>
                <div class="layui-input-inline">
                        <select name="city" id="city" class="city" lay-verify="required" lay-search lay-filter="city">
                        </select>
                </div>
            <label class="layui-form-label">区</label>
                <div class="layui-input-inline">
						<select name="area" id="area" class="district" lay-verify="required" lay-search>
						</select>
                </div>
            <label class="layui-form-label">详细地址</label>
                <div class="layui-input-inline">
                    <input type="text" id="detailAddress" name="detailAddress" lay-verify="title" autocomplete="off" placeholder="请输入详细住址" class="layui-input" >
                </div>
        </div>

        <input type="button" class="layui-btn" value="搜索" onclick="search()">
        <input type="button" class="layui-btn" value="添加" onclick="add()">
{#        <input type="button" class="layui-btn" value="修改" onclick="update()">#}
        <input type="button" class="layui-btn" value="删除" onclick="del()">
        <input type="button" class="layui-btn" value="重置" onclick="reset1()">
    </form>


        <div id="chart" style="width:100%;height: 1200px;">
    </div>

    <label id="nid" title=""></label>

    <script src="/static/layui/layui.js"></script>
    <script>
        reset1();
    </script>


    <script type="text/javascript" >
    var mychart=echarts.init(document.getElementById('chart'));
    var option={
        title:{
            text:'AddressNodes'
        },
        tooltip:{
            show:true,
            showContent: true,
            enterable: true,
            formatter:function (a) {
                    return nodetip(a);
                }
        },
        animationDurationUpdate:0,
        animationEasingUpdate:'quinticInOut',
        series: [
        {
            type: 'graph',
            layout: 'force',
            symbolSize: 80,
            roam: true,
            nodeScaleRatio : 0,
            animation: false,
            label: {
                color:'black',
                show : true,
                fontSize: $(window).width()*0.012,
                formatter: function (param) {
                    return param.name.replaceAll(' ','\n');
                },

            },
            edgeSymbol: ['none', 'arrow'],
            edgeSymbolSize: [4, 10],
            edgeLabel: {
                normal: {
                    fontSize: 10,
                  show: true,
                  formatter: function(x) {
                    return x.data['label'];
                  }
                }
            },
            force: {
                repulsion: 500, //斥力
                edgeLength: [100, 500], //默认距离
                gravity:0.05,
              },
            draggable: true,
            itemStyle:{
                color: function (data) {
                    return colors(data);
                }
            },
        }
    ]
    }
    mychart.showLoading({
		text: '正在加载中，请耐心等待！',
		color: '#1890ff',
		textColor: '#000',
		maskColor: 'rgba(255, 255, 255, 0.8)',
		//zlevel: 0
	});

    mychart.setOption(option);

    //点击事件
    mychart.on('click',function (info) {
        console.log(info.data);
        document.getElementById('nid').title=info.data['id'];

        if (info.data['label'][0]=='address')
            document.getElementById('detailAddress').value=info.data['name'];
        if (info.data['label'][0]=="province")
            pca($(".province"),info.data['name']);
        if (info.data['label'][0]=='city')
            pca($(".city"),info.data['name']);
        if (info.data['label'][0]=='area')
            pca($(".district"),info.data['name']);

        layui.form.render("select") ;
    })



    $.ajax({
        //url:"/node/arestext",
        url:"/general/nodeRes/address",
        type:"POST",
        dataType:"json",
        success:function (data) {
            mychart.hideLoading();
            mychart.setOption({
                series:[{
                    data:data['nodes'],
                    links:data['links'],
                },
                ]
            });
        }
    })
</script>
</body>
</html>
