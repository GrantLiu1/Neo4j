<!doctype html>
<head>
    <meta charset="UTF-8">
    <title>Neo4j-登录</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" href="../static/xadmin/css/font.css">
    <link rel="stylesheet" href="../static/xadmin/css/login.css">
    <link rel="stylesheet" href="../static/xadmin/css/xadmin.css">
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js"></script>
    <script src="../static/js/md5.js"></script>
    <script type="text/javascript" src="../static/xadmin/lib/layui/layui.js" charset="utf-8"></script>
</head>
<body onkeydown="enterSubmit(event)" class="login-bg">

<div class="login layui-anim layui-anim-up">
    <div class="message">Neo4j</div>
    <div id="darkbannerwrap"></div>

    <div class="layui-form">
        <input name="username" placeholder="用户名" type="text" lay-verify="required" class="layui-input">
        <hr class="hr15">
        <input name="password" lay-verify="required" placeholder="密码" type="password" class="layui-input">
        <hr class="hr15">
        <div id="slider"></div>
        <hr class="hr15">
        <input id="login" value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
        <hr class="hr20">
    </div>
</div>
<script>

    if ({{ tip|tojson|safe }}==1){
        layer.msg('请登录',{icon:5});
    }



    function enterSubmit(obj) {
        //当enter 键按下后，需要执行的事件
        var button = document.getElementById('login');
        if (obj.keyCode == 13) {
            button.click();
        }
    }

    layui.config({
        base: '../static/layui/lay/modules/'  //这里是拓展layui资源包
    }).use(['sliderVerify', 'form', 'layer'], function () {
        var form = layui.form,
            layer = layui.layer,
            sliderVerify = layui.sliderVerify,
            $ = layui.jquery;

        var slider = sliderVerify.render({
            elem: '#slider',
            onOk: function () {//当验证通过回调
                layer.msg("滑块验证通过");
            }
        });



        //监听提交
        form.on('submit(login)', function (data) {
            $.ajax({
                url: "/user/login",
                type: "post",
                data: {
                    username:data.field['username'],
                    pwd:hex_md5(data.field['password'])
                },
                success: function(s) {
                    if(s=='密码错误')
                        layer.msg('密码错误',{icon: 5});
                    else {
                        window.location.href = 'user/index';
                    }

                },
                error:function(){
                    layer.msg("接口异常!", {icon: 5});
                }
            });
        });
    });
</script>
<!-- 底部结束 -->
</body>
</html>
